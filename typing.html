<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="typing.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <header>
        <h1>Typing Speed Test</h1>
    </header>
    <div id="text-container">
        <div id="slogan-container"></div>
        <p id="quote"></p>
        <textarea id="input-text" rows="4" placeholder="Start typing here..."></textarea>
        
        <button id="change-btn">Change Sentence</button>
        <button id="submit-btn">Submit</button>
        <p id="result"></p>
    </div>
    <script src="typing.js"></script>
</body>
</html>
